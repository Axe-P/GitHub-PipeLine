name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          CI: true
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Check environment variables
        run: |
          echo "MONGODB_URI is set: ${{ secrets.MONGODB_URI != '' }}"
          # Avoid logging sensitive data
          echo "MONGODB_URI length: ${#MONGODB_URI}" # Check length without exposing the value

      - name: Start the server
        run: |
          npm run server-build-seed & # Start in the background
          sleep 5 # Wait for a few seconds to ensure the server is up

      - name: Run Cypress tests
        run: |
          npm run test-component # Run component tests
          npm run test # Run tests

      - name: Check server status
        run: |
          curl --retry 5 --retry-delay 5 http://localhost:PORT || echo "Server not responding" # Replace PORT with your server's port